<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link href="/css/styles.css" rel="stylesheet">
    <Script>
    function myFunction() {
console.log('coming');
        var elem = document.getElementById('register').elements;
        var url = 'localhost:3000/register';
        var params = "";
        var value;

        for (var i = 0; i < elem.length; i++) {
            if (elem[i].tagName == "SELECT") {
                value = elem[i].options[elem[i].selectedIndex].value;
            } else {
                value = elem[i].value;
            }
            params += elem[i].name + "=" + encodeURIComponent(value) + "&";
        }
        console.log('params');
        xmlhttp = new XMLHttpRequest();

        xmlhttp.open("POST", url, false);
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlhttp.setRequestHeader("Content-length", params.length);
        xmlhttp.setRequestHeader("Connection", "close");
        xmlhttp.send(params);

        return xmlhttp.responseText;
    }
    </Script>
    <center>
        <h3>Registration Page</h3>
    </center>
</head>

<body>
    <center>
        <form class="form-horizontal" id ="register" method="post">
            <fieldset>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="firstname">First Name</label>
                    <div class="col-md-4">
                        <input id="firstname" name="firstname" type="text" placeholder="firstname" class="form-control input-md" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="lastname">Last Name</label>
                    <div class="col-md-4">
                        <input id="lastname" name="lastname" type="text" placeholder="lastname" class="form-control input-md">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="username">Email</label>
                    <div class="col-md-4">
                        <input id="email" name="email" type="email" placeholder="email" class="form-control input-md">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="age">Date of Birth</label>
                    <div class="col-md-4">
                        <input id="bday" name="bday" type="date" class="form-control input-md">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="gender">Gender</label>
                    <div class="col-md-1">
                        <div class="radio">
                            <label for="gender">
                                <input type="radio" name="gender" id="Male" value="Male"> Male
                            </label>
                        </div>
                        <div class="radio">
                            <label for="gender">
                                <input type="radio" name="gender" id="Female" value="Female"> Female
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="password">Password</label>
                    <div class="col-md-4">
                        <input id="password" name="password" type="password" placeholder="password" class="form-control input-md">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="cnfpassword">Confirm Password</label>
                    <div class="col-md-4">
                        <input id="cnfpassword" name="cnfpassword" type="password" placeholder="confirm password" class="form-control input-md">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9">
                        <button id="submit" name="submit" onSubmit="myFunction()" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </center>
</body>

</html>
